# Docker Compose para desarrollo local
version: '3.8'

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    image: malambot:latest
    container_name: malambot
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - MICROSERVICE_URL=http://localhost:8080
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET}
      - SPOTIFY_REDIRECT_URI=${SPOTIFY_REDIRECT_URI}
      - PORT=3000
    ports:
      - '3000:3000' # OAuth callback
      - '8080:8080' # Microservice (opcional exponer)
    volumes:
      # Cachear yt-dlp downloads (opcional)
      - ./cache:/tmp/yt-dlp
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:8080/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Limitar recursos (ajustar seg√∫n necesidad)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
